apiVersion: v1
kind: Pod
metadata:
  name: nfs-pod-1
spec:
  containers:
    - name: app
      image: busybox
      command: ["/bin/bash", "-c", "while true; echo $(date) >> /mnt/data/log.txt; sleep 5;done"]
      volumeMounts:
        - mountPath: /mnt/data
          name: nfs-storage
  volumes:
    - name: nfs-storage
      persistentVolumeClaim:
        claimName: nfs-pvc
---
