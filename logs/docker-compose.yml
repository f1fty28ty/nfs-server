version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.5
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Adjust as needed for resources
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      nfs-network:
        ipv4_address: 172.25.0.2

  fluentd:
    image: fluent/fluentd:v1.17.1-debian-1.0
    container_name: fluentd
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
    depends_on:
      - elasticsearch
    ports:
      - "24224:24224"  # Fluentd's input port
    volumes:
      - ./fluentd.conf:/fluentd/etc/fluentd.conf
    networks:
      nfs-network:
        ipv4_address: 172.25.0.3

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.5
    container_name: filebeat
    environment:
      - FLUENTD_HOST=fluentd
    depends_on:
      - fluentd
    networks:
      nfs-network:
        ipv4_address: 172.25.0.4
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/log:/var/log:ro
    command: >
      /bin/sh -c "
      apt-get update && apt-get install -y auditd && 
      service auditd start && 
      filebeat -e -c /usr/share/filebeat/filebeat.yml
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:24224"]  # Replace with a valid check for Filebeat
      interval: 30s
      timeout: 10s
      retries: 3

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.5
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      nfs-network:
        ipv4_address: 172.25.0.5

volumes:
  esdata:
    driver: local

networks:
  nfs-network:
    external: true